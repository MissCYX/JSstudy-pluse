<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<script>
  //用于设置某个函数中的this指向，但是不会调用
  //函数.bind()
  var fun = function () {
    console.log("我是代码");
    console.log(this);
  };
  
  var obj = {name: "张三"};
  
  //而是通过返回值的接受，得到改变this后的一个新的函数，通过使用这个函数，可以得到新设置的this
  var fun2 = fun.bind(obj);//将fun中的this设置为obj这个对象
  fun2();
  
  //ie9以下不支持

</script>
</body>
</html>
